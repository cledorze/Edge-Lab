# Network configuration for node1-sitea
# This file is used by nm-configurator to configure the network
# Format: NetworkManager connection format
connection:
  id: eth0
  type: ethernet
  interface-name: eth0
  autoconnect: true
  autoconnect-priority: 100

ethernet:
  mac-address: "52:54:00:20:30:01"

ipv4:
  method: auto
  dhcp-timeout: 60

ipv6:
  method: ignore

