# NetworkState configuration for nm-configurator
# This file is used by nm-configurator to configure the network based on hostname
interfaces:
  - name: eth0
    type: ethernet
    mac-address: "52:54:00:20:40:02"
    state: up
    ipv4:
      enabled: true
      dhcp: true
    ipv6:
      enabled: false
hostname:
  config: node2-siteb
