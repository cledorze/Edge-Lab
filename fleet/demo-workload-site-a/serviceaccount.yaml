apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-workload-site-a
  namespace: demo-workload-site-a
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: demo-workload-site-a-reader
  namespace: demo-workload-site-a
rules:
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: demo-workload-site-a-reader
  namespace: demo-workload-site-a
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: demo-workload-site-a-reader
subjects:
- kind: ServiceAccount
  name: demo-workload-site-a
  namespace: demo-workload-site-a
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: demo-workload-site-a-cluster-reader
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: demo-workload-site-a-cluster-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: demo-workload-site-a-cluster-reader
subjects:
- kind: ServiceAccount
  name: demo-workload-site-a
  namespace: demo-workload-site-a
