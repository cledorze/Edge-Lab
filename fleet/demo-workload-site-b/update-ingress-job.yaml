apiVersion: batch/v1
kind: Job
metadata:
  name: update-ingress-hostname-v3
  namespace: demo-workload-site-b
  annotations:
    fleet.cattle.io/redeploy: "true"
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: update-ingress-hostname
    spec:
      restartPolicy: OnFailure
      serviceAccountName: demo-workload-site-b
      containers:
      - name: update-ingress
        image: bitnami/kubectl:latest
        command:
        - /bin/bash
        - /scripts/update-ingress-hostname.sh
        env:
        - name: INGRESS_NAME
          value: demo-workload-site-b
        - name: NAMESPACE
          value: demo-workload-site-b
        - name: HOSTNAME_PREFIX
          value: demo-workload-site-b
        volumeMounts:
        - name: scripts
          mountPath: /scripts
          readOnly: true
      volumes:
      - name: scripts
        configMap:
          name: update-ingress-scripts
          defaultMode: 0755
