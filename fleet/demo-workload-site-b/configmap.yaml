apiVersion: v1
kind: ConfigMap
metadata:
  name: demo-workload-site-b-config
  namespace: demo-workload-site-b
data:
  index.html.template: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Site B - Elemental Workload</title>
        <style>
            :root {
                color-scheme: light;
                --bg: #f6f7f9;
                --panel: #ffffff;
                --text: #1f2937;
                --muted: #6b7280;
                --border: #e5e7eb;
                --accent: #1d4ed8;
                --success: #065f46;
                --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
                background: var(--bg);
                color: var(--text);
                min-height: 100vh;
                padding: 32px 20px;
            }
            .container {
                max-width: 900px;
                margin: 0 auto;
                background: var(--panel);
                border: 1px solid var(--border);
                border-radius: 12px;
                padding: 28px;
                box-shadow: 0 8px 20px rgba(15, 23, 42, 0.06);
            }
            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 16px;
                border-bottom: 1px solid var(--border);
                padding-bottom: 16px;
                margin-bottom: 20px;
            }
            .header h1 {
                font-size: 1.4rem;
                font-weight: 600;
                color: var(--text);
            }
            .badge {
                font-size: 0.85rem;
                padding: 6px 12px;
                border-radius: 999px;
                background: #ecfdf3;
                color: var(--success);
                border: 1px solid #bbf7d0;
                font-weight: 600;
            }
            .section {
                margin-top: 18px;
            }
            .section h2 {
                font-size: 1rem;
                font-weight: 600;
                color: var(--text);
                margin-bottom: 10px;
            }
            .summary {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 12px;
            }
            .summary-card {
                border: 1px solid var(--border);
                border-radius: 10px;
                padding: 12px 14px;
                background: #f9fafb;
            }
            .summary-card .label {
                color: var(--muted);
                font-size: 0.8rem;
                text-transform: uppercase;
                letter-spacing: 0.04em;
                margin-bottom: 6px;
            }
            .summary-card .value {
                font-weight: 600;
                color: var(--text);
            }
            table {
                width: 100%;
                border-collapse: collapse;
                font-size: 0.95rem;
            }
            th, td {
                text-align: left;
                padding: 10px 8px;
                border-bottom: 1px solid var(--border);
            }
            th {
                color: var(--muted);
                font-weight: 600;
            }
            td.value {
                font-family: var(--mono);
                color: var(--accent);
                font-weight: 600;
            }
            .footer {
                margin-top: 22px;
                color: var(--muted);
                font-size: 0.85rem;
                display: flex;
                justify-content: space-between;
                border-top: 1px solid var(--border);
                padding-top: 12px;
                gap: 12px;
                flex-wrap: wrap;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Site B - Workload</h1>
                <span class="badge">Operational</span>
            </div>

            <div class="section">
                <h2>Overview</h2>
                <div class="summary">
                    <div class="summary-card">
                        <div class="label">Site</div>
                        <div class="value">Site B</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">Site ID</div>
                        <div class="value">site-b</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">Deployment</div>
                        <div class="value">demo-workload-site-b</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">Status</div>
                        <div class="value">Running</div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Runtime</h2>
                <table>
                    <tr>
                        <th>Node Name</th>
                        <td class="value">{{NODE_NAME}}</td>
                    </tr>
                    <tr>
                        <th>Node IP</th>
                        <td class="value" id="node-ip">{{NODE_IP}}</td>
                    </tr>
                    <tr>
                        <th>Pod IP</th>
                        <td class="value">{{POD_IP}}</td>
                    </tr>
                    <tr>
                        <th>Namespace</th>
                        <td class="value">demo-workload-site-b</td>
                    </tr>
                </table>
            </div>

            <div class="footer">
                <span>Deployed via SUSE Edge 3.4 - Elemental + Fleet GitOps</span>
                <span id="timestamp"></span>
            </div>
        </div>

        <script>
            const nodeIP = '{{NODE_IP}}';
            const nodeIPElement = document.getElementById('node-ip');
            if (nodeIPElement.textContent === '{{NODE_IP}}' || nodeIPElement.textContent === 'unknown') {
                if (nodeIP && nodeIP !== '{{NODE_IP}}' && nodeIP !== 'unknown') {
                    nodeIPElement.textContent = nodeIP;
                } else {
                    nodeIPElement.textContent = 'Unavailable';
                    nodeIPElement.style.color = '#b91c1c';
                }
            }

            document.getElementById('timestamp').textContent =
                'Last updated: ' + new Date().toLocaleString();
        </script>
    </body>
    </html>
  nginx.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;
        
        location / {
            try_files $uri $uri/ =404;
        }
    }


