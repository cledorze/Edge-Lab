apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-workload-site-b
  namespace: demo-workload-site-b
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: demo-workload-site-b-reader
  namespace: demo-workload-site-b
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: demo-workload-site-b-reader
  namespace: demo-workload-site-b
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: demo-workload-site-b-reader
subjects:
- kind: ServiceAccount
  name: demo-workload-site-b
  namespace: demo-workload-site-b
---
# ClusterRole for accessing services in kube-system namespace
# (ClusterRoles cannot restrict to specific namespaces, but this is only used for kube-system services)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: demo-workload-site-b-kube-system-reader
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: demo-workload-site-b-kube-system-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: demo-workload-site-b-kube-system-reader
subjects:
- kind: ServiceAccount
  name: demo-workload-site-b
  namespace: demo-workload-site-b


